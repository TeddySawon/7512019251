<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Saya</title>
  <!-- Tambahkan link ke Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">CindyCell (Sri Utami)</h1>
    </div>
  </header>
  
  <div class="container mx-auto mt-4">
    <!-- Konten Blog -->
    <div id="blog-posts"></div>
    
    <!-- Form Tambah Artikel -->
    <form id="add-post-form">
      <input type="text" id="title" placeholder="Nama Barang" required class="block mb-2 p-2 w-full">
      <textarea id="content" placeholder="Harga" required class="block mb-2 p-2 w-full"></textarea>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4">Tambah + </button>
    </form>
  </div>

  <!-- Script JavaScript -->
  <script src="main.js"></script>
</body>
</html>
